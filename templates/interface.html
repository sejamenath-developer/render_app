<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>SLASH /AI</title>

 <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      overflow-x: hidden;
    }

    .container1 {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .sidenav {
      position: fixed;
      top: 0;
      right: 0;
      width: 0;
      height: 100%;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      z-index: 9999; /* Ensure it's on top of other elements */
    }

    .sidenav ul {
      list-style-type: none;
      padding: 0;
    }

    .sidenav ul li {
      padding: 10px 20px;
    }

    .sidenav ul li a {
      text-decoration: none;
      color: black;
      display: block;
      transition: 0.3s;
      border: 1;
      background-color: white;
      border: white;
      padding: 20px;
      border-radius: 20px;
    }

    .sidenav ul li a:hover {
      color: #f1f1f1;
    }

    #translate-ltr {
      margin-top: -40px;
    }

    #goog-te-banner-frame {
      display: none;
      Margin-top: -20px;
    }

 </style>

</head>
<body>

 <div class="container1">
    <button id="toggleBtn">&#8285;</button>
    <nav class="sidenav" id="sideNav">
      <button class="backBtn" id="backButton">Back</button>
      <ul>
        <li><a href="https://flask-app-31nr.onrender.com">New tab</a></li>
        <li><a href="https://dub9yt9jaous2llnwnuokw.on.drv.tw/Indexart.html">Art generate</a></li>
        <li><a href="mailto:smenath.development@gmail.com">Email</a></li>
        <li><a href="https://github.com/sejamenath-developer">Github</a></li><br>
        <center><div id="google_translate_element"></div></center>
      </ul>
    </nav>
 </div>
</body>
</html>

 <script>
    document.addEventListener('DOMContentLoaded', function() {
 const toggleBtn = document.getElementById('toggleBtn');
 const sideNav = document.getElementById('sideNav');
 const backButton = document.getElementById('backButton');

 // Function to toggle the side navbar
 function toggleSideNav() {
    if (sideNav.style.width === '100%') {
      sideNav.style.width = '0';
    } else {
      sideNav.style.width = '100%';
    }
 }

 // Toggle the side navbar when clicking on the toggle button
 toggleBtn.addEventListener('click', toggleSideNav);

 // Hide the side navbar when clicking outside the navbar
 window.addEventListener('click', function(event) {
    if (event.target !== toggleBtn && event.target !== sideNav) {
      sideNav.style.width = '0';
    }
 });

 // Show the back button when there's a history to go back
 window.addEventListener('popstate', function() {
    if (window.history.length > 1) {
      backButton.style.display = 'block';
    } else {
      backButton.style.display = 'none';
    }
 });

 // Go back to the previous page in history when clicking on the back button
 backButton.addEventListener('click', function() {
    window.history.back();
 });
});

</script>
