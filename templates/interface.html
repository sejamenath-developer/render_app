<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>/AI</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/head.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/body.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/form_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/floating_input.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/result.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/icon.css') }}">

    <!-- Link to external JavaScript files -->
    <script src="{{ url_for('static', filename='scripts/file_attachment.js') }}" defer></script>
    <script src="{{ url_for('static', filename='scripts/image.js') }}" defer></script>
    <script src="{{ url_for('static', filename='scripts/send_data.js') }}" defer></script>
</head>
<body>
    <div class="head">
        <h1><img src="{{ url_for('static', filename='icons/Chatbot.png') }}" alt="icon" style="width:50px; padding:0; margin: 0px 0px -10px 0px;">SLASH/AI</h1>
    </div>
    <div class="form_style">
        <div class="inside_form">
            <!-- Image preview container -->
            <div id="imagePreviewContainer" style="display: none; text-align: center; padding:40px">
              
                <img id="imagePreview" src="#" alt=""class="preimg"">
            </div>

            <div style="display:inline-block;">
                <h1 id="results" class="result"></h1>
            </div>
        </div>
    </div>

    <div class="floating-input">
        <div style="width:100%">
            <div class="input-container">
                <label for="fileInput" class="paper-clip-label" onclick="fileUpload()">
                    <img src="{{ url_for('static', filename='icons/paper_clip.png') }}" alt="Paper Clip Icon" class="paper-clip-icon">
                </label>
                <input type="file" id="fileInput" style="display: none" accept=".png, .jpg, .jpeg" onchange="previewImage(this)" name="file">

                <input type="text" placeholder="ask me....???" id="textInput">
                <button onclick="sendMessage()"><img src="{{ url_for('static', filename='icons/paper_rocket.png') }}" alt="send_icon" class="paper-rocket-icon"></button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>
</html>
